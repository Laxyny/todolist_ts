<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
</head>

<body>
    <h1>Bienvenue sur votre TodoList</h1>

    <!-- Formulaire pour ajouter une todo -->
    <form id="addTodoForm">
        <h2>Ajouter une Todo</h2>
        <input type="text" id="title" placeholder="Titre" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Ajouter</button>
    </form>

    <!-- Liste des todos -->
    <h2>Vos Todos</h2>
    <ul id="todoList">
        <!-- Les todos seront ajoutées ici via JavaScript -->
    </ul>

    <!-- Bouton déconnexion -->
    <button id="logoutButton">Se déconnecter</button>

    <script src="app.js"></script>
</body>

</html>
