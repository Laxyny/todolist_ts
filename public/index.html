<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>

<body>
    <h1>Bienvenue sur votre TodoList</h1>

    <!-- Formulaire pour ajouter un todo -->
    <form id="addTodoForm">
        <h2>Ajouter un Todo</h2>
        <input type="text" id="title" placeholder="Titre" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Ajouter</button>
    </form>

    <!-- Formulaire pour modifier un todo -->
    <form id="editTodoForm" style="display: none;">
        <h2>Modifier un Todo</h2>
        <input type="text" id="editTitle" placeholder="Titre" required>
        <input type="text" id="editDescription" placeholder="Description" required>
        <input type="hidden" id="editTodoId">
        <button type="submit">Modifier</button>
        <button type="button" id="cancelEditButton">Annuler</button>
    </form>


    <!-- Liste des todos -->
    <h2>Vos Todos</h2>
    <ul id="todoList">
    </ul>

    <!-- Boutons pour filtrer les todos -->
    <button onclick="filterTodos('completed')">Voir les tâches complétées</button>
    <button onclick="filterTodos('notCompleted')">Voir les tâches non complétées</button>


    <!-- Bouton déconnexion -->
    <button id="logoutButton">Se déconnecter</button>

    <script src="app.js"></script>
</body>

</html>
